 <!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Himanshu Memory AI</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #efeae2;
}

.header {
  background: #075e54;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}

.chat-box {
  height: 70vh;
  overflow-y: auto;
  padding: 10px;
}

.msg {
  max-width: 75%;
  padding: 10px;
  margin: 8px;
  border-radius: 10px;
  font-size: 15px;
}

.user {
  background: #dcf8c6;
  margin-left: auto;
}

.bot {
  background: #fff;
  margin-right: auto;
}

.input-box {
  display: flex;
  padding: 10px;
  background: #fff;
  position: fixed;
  bottom: 0;
  width: 100%;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  margin-left: 8px;
  padding: 10px 15px;
  border-radius: 50%;
  border: none;
  background: #075e54;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="header">ЁЯдЦ Himanshu Memory AI</div>

<div class="chat-box" id="chat">
  <div class="msg bot">рдирдорд╕реНрддреЗ ЁЯСЛ рдореИрдВ рдЖрдкрдХреА Memory AI рд╣реВрдБ</div>
</div>

<div class="input-box">
  <input type="text" id="userInput" placeholder="Message рд▓рд┐рдЦреЛ...">
  <button onclick="send()">тЮд</button>
  <button onclick="askAI()">ЁЯМР</button>
</div>

<script>
let memory = {
  name: "",
  subject: ""
};

function send() {
  let input = document.getElementById("userInput");
  let text = input.value.trim().toLowerCase();
  if (text === "") return;

  let chat = document.getElementById("chat");
  chat.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";

  setTimeout(() => {
    let reply = "рдореИрдВ рд╕рдордЭ рдирд╣реАрдВ рдкрд╛рдпрд╛ ЁЯдФ";

    if (text.includes("my name is")) {
      memory.name = text.replace("my name is", "").trim();
      reply = "рдЕрдЪреНрдЫрд╛ рдирд╛рдо рд╣реИ ЁЯШК " + memory.name;
    }
    else if (text.includes("i study")) {
      memory.subject = text.replace("i study", "").trim();
      reply = "рд╡рд╛рд╣ ЁЯСН рддреБрдо " + memory.subject + " рдкрдврд╝рддреЗ рд╣реЛ";
    }
    else if (text.includes("what is my name")) {
      reply = memory.name
        ? "рддреБрдореНрд╣рд╛рд░рд╛ рдирд╛рдо " + memory.name + " рд╣реИ ЁЯШК"
        : "рддреБрдордиреЗ рдирд╛рдо рдмрддрд╛рдпрд╛ рд╣реА рдирд╣реАрдВ тЭМ";
    }
    else if (text.includes("what do i study")) {
      reply = memory.subject
        ? "рддреБрдо " + memory.subject + " рдкрдврд╝рддреЗ рд╣реЛ ЁЯУШ"
        : "рддреБрдордиреЗ рдЕрднреА рдмрддрд╛рдпрд╛ рдирд╣реАрдВ тЭМ";
    }
    else if (text.includes("hello")) {
      reply = memory.name
        ? "рдирдорд╕реНрддреЗ " + memory.name + " ЁЯСЛ"
        : "рдирдорд╕реНрддреЗ ЁЯСЛ";
    }

    chat.innerHTML += `<div class="msg bot">${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }, 600);
}

async function askAI() {
  let chat = document.getElementById("chat");

  chat.innerHTML += `<div class="msg user">Give me an online quote</div>`;

  let res = await fetch("https://api.quotable.io/random");
  let data = await res.json();

  chat.innerHTML += `<div class="msg bot">ЁЯМР "${data.content}"</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
